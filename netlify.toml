[build]
  # Build command and output directory
  command = "npm run build"
  publish = "dist"

  # Environment variables for build
  environment = {
    NODE_VERSION = "18",
    # Legacy peer deps for compatibility with React 19
    NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  }

[build.processing]
  # Disable Netlify's processing to avoid imagemin errors (hackathon project)
  skip_processing = true

# Alternative: Enable processing but fix the imagemin command
# [build.processing]
#   skip_processing = false

# [build.processing.css]
#   bundle = true
#   minify = true

# [build.processing.js]
#   bundle = true
#   minify = true

# [build.processing.html]
#   pretty_urls = true

# [build.processing.images]
#   compress = true

# Build contexts (already defined above)
# [context.production]
#   command = "npm run build"

# [context.deploy-preview]
#   command = "npm run build"

# [context.develop]
#   command = "npm run build"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

# Specific caching for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# API and dynamic content
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Static assets with long cache
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Font files
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Redirects for internationalization
[[redirects]]
  from = "/es/*"
  to = "/es/:splat"
  status = 200
  force = false

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Error pages
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

# Additional build environment variables (if needed)
# [build.environment]
#   CUSTOM_VAR = "value"

# Plugin configuration (minimal for hackathon project)
[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://liftfiregymtracker.netlify.app"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "bing",
      "yandex"
    ]

# Additional environment variables for different contexts
[context.production.environment]
  NODE_ENV = "production"
  VITE_APP_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "staging"
  VITE_APP_ENV = "staging"

[context.develop.environment]
  NODE_ENV = "development"
  VITE_APP_ENV = "development"